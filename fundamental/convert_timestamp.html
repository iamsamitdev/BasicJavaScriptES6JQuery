<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Time Stamp JS</title>
</head>

<body>

    <script>
        // Convert timestamp to date
        var str_date = new Date(1590426622674).toLocaleDateString('th') // en-US 
        document.write(str_date);
    </script>
</body>

</html>
